<div class="top-home">
    {% block nav %}
      {% include 'nav.html' %}
    {% endblock nav %}
    
    <!-- carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators d-flex flex-column">
          <form action="" class="row container home-form">
            <div class="col-md-3 d-flex flex-column">
                <label for="">Enter Keyword</label>
                <div>
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control" placeholder="Enter Keyword">
                </div>
            </div>
            <div class="col-md-2 d-flex flex-column">
                <label for="">House Type</label>
                <div>
                    <i class="bi bi-chevron-down"></i>
                    <select name="" id="" class="form-control">
                        <option value="">Residential</option>
                        <option value="">Commercial</option>
                        <option value="">Land</option>
                        <option value="">Industrial</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2 d-flex flex-column">
                <label for="">Location</label>
                <div>
                    <i class="bi bi-geo-alt"></i>
                    <input type="text" class="form-control" placeholder="Enter Location">
                </div>
            </div>
            <div class="col-md-2 d-flex flex-column">
                <label for="">Price Limit</label>
                <div>
                    <i class="bi bi-cash"></i>
                    <input type="text" class="form-control" placeholder="Price Limit">
                </div>
            </div>
            <div class="col-md-3">
                <button class="home-search">Search</button>
            </div>
          </form>
          <div class="d-flex justify-content-center">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/images/image1.jpg" alt="Los Angeles" class="d-block img-fluid">
            <div class="d-flex justify-content-center">
                <h1 class="text-center text-warning">Find Your Dream Home</h1>
                <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../static/images/image2.jpg" alt="Chicago" class="d-block img-fluid">
          </div>
          <div class="carousel-item">
            <img src="../static/images/image3.jpg" alt="New York" class="d-block img-fluid">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    
</div>
