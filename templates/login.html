{% extends 'structure.html' %}
{% block nav %}
    {% include 'top-head.html' %}
    <div class="top-home">
        {% include 'nav.html' %}
    </div>
{% endblock nav %}


{% block main %}

    <main class="container d-flex justify-content-center">


        <div class="row auth">
            <div class="col-md-6 d-flex">
                <img src="../static/css/fonts/undraw_login_re_4vu2.svg" alt="" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form>
                    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                    <h3 class="h3 mb-3 fw-normal text-center">Please sign in</h3>
                
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn mybtns" type="submit">Sign in</button>
                    </div>
                    <p>No account yet? Kindly register <a href="/signup">here</a> </p>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
                  </form>
            </div>
        </div>


    </main>

    {% endblock main %}


    {% block footer %}
        {% include 'footer.html' %}
    {% endblock footer %}
